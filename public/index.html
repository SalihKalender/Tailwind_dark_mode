<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="bg-gray-200 dark:bg-gray-600 font-sans h-screen w-full flex flex-row justify-center items-center ">
        <div class="card w-96 mx-auto bg-white dark:bg-gray-800  shadow-xl hover:shadow ">
            <img class="w-32 mx-auto rounded-full -mt-20 border-8 border-white dark:border-gray-600 "
                src="https://avatars.githubusercontent.com/u/67946056?v=4" alt="">
            <div class="text-center dark:text-white mt-2 text-3xl font-medium ">Salih Kalender</div>
            <div class="text-center dark:text-white mt-2 font-light text-sm ">@salih_kalenderr28</div>
            <div class="text-center dark:text-white font-normal text-lg ">Front End</div>
            <div class="px-6 text-center dark:text-white mt-2 font-light text-sm ">
                <p>
                    Front end Developer, Designer. Love to take a some code&designs
                </p>
            </div>
            <div class="text-center p-3">
                <label for="toggle" class="flex items-center cursor-pointer">
                    <!-- toggle -->
                    <div class="relative">
                        <!-- input -->
                        <input id="toggle" type="checkbox" class="sr-only" />
                        <!-- line -->
                        <div class="w-10 h-4 bg-gray-400 rounded-full shadow-inner"></div>
                        <!-- dot -->
                        <div class="toggle-dot absolute w-6 h-6 bg-white rounded-full shadow -left-1 -top-1 transition"></div>
                    </div>
                    <!-- label -->
                    <div class="ml-3 text-gray-700 font-medium dark:text-white">
                        Toggle Me!
                    </div>
                </label>
            </div>
            <hr class="mt-8">
            <div class="flex p-4">
                <div class="w-1/2 text-center dark:text-white">
                    <span class="font-bold">1.8 k</span> Followers
                </div>
                <div class="w-0 border border-gray-300 dark:border-gray-300 ">
                </div>
                <div class="w-1/2 text-center dark:text-white ">
                    <span class="font-bold">2.0 k</span> Following
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
